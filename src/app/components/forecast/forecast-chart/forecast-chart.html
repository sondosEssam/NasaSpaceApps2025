<div class="p-8 mx-auto h-[100vh] w-full">
  <h1 class="text-2xl font-bold text-center text-gray-600">ForeCast Results</h1>




     
    <!--  charts -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">

<!-- pollution chart -->
 <!-- half trasparent background with tailwind -->
 <div class="bg-gray-50 bg-opacity-90 p-6 rounded-lg shadow-sm w-full">
    <h2 class="text-xl font-semibold mb-4  text-gray-800"> Chart</h2>
    <div class="h-80 flex flex-col align-center justify-center w-full">
        <div style="display: block;width: 100%;">
          <canvas
            baseChart
            [data]="forecasrtChartData"
            [options]="forecastChartOptions"
            [type]="'line'">
          </canvas>
        </div>
    </div>
 </div>

</div>

<!-- data summary -->
  <div class="bg-green-50 p-4 rounded-lg">
    <h3 class="font-semibold text-green-800">Data Summary</h3>
    <p>Forecast records: {{ foreCastData.length }}</p>
    <p>time range: {{ selectedTimeRange }}</p>
  </div>


</div>
